<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Музична база</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        
        header { 
            background-color: #0056b3; 
            padding: 15px; 
            color: white; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
        }
        header a { color: white; text-decoration: none; margin-right: 20px; font-weight: bold; }
        header a:hover { text-decoration: underline; }
        
        .logout-btn {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            text-decoration: none;
            margin-left: 10px;
        }
        .logout-btn:hover { text-decoration: underline; }

        .container { width: 80%; margin: 20px auto; background: white; padding: 20px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #eee; }
        
        .btn { display: inline-block; padding: 8px 15px; background-color: #eee; border: 1px solid #ccc; text-decoration: none; color: black; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #ddd; }
        .btn-primary { background-color: #007bff; color: white; border-color: #0056b3; }
        .btn-danger { background-color: #dc3545; color: white; border-color: #bd2130; }

        .mt-20 { margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <div>
            <a href="{% url 'home' %}">Головна</a>
            <a href="{% url 'song_list' %}">Пісні</a>
            <a href="{% url 'artist_list' %}">Артисти</a>
            <a href="{% url 'dashboard' %}">Аналітика</a>
            <a href="{% url 'dashboard_bokeh' %}">Bokeh</a>
            <a href="{% url 'performance' %}">Performance</a>
            <a href="{% url 'external_data' %}">API</a>
        </div>

        <div>
            {% if user.is_authenticated %}
                <span style="margin-right: 10px;">{{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Увійти</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
